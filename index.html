<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Bank</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Premier Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                 <h5>Deposit</h5>
                <h2>$<span id="currrentDeposit">00</span></h2>
                </div>    

                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$<span id="currrentWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                 <h5>Balance</h5>
                <h2>$<span id="currrentBalance">1200</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
            </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
            </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
     const loginBtn= document.getElementById("login");
     loginBtn.addEventListener('click',function(){
         const loginArea= document.getElementById("login-area");
         loginArea.style.display="none";
         const transactionArea=document.getElementById("transaction-area");
         transactionArea.style.display="block";
        
     })
       //deposit button event handler
       const btnDeposit= document.getElementById("deposit");       
       btnDeposit.addEventListener('click',function(){
        //    const depositAmount= document.getElementById("depositAmount").value;
        //    const depositNumber=parseFloat(depositAmount);
        const depositNumber=getInputNumber("depositAmount");
           updateSpanText("currrentDeposit",depositNumber);

        //    const currentDeposit=document.getElementById("currrentDeposit").innerText;
        //    const currentDepositNumber=parseFloat(currentDeposit);
        //    const totalDeposit=depositNumber+currentDepositNumber;

        //    document.getElementById("currrentDeposit").innerText=totalDeposit;

          //Current Balance 
        //   const currentBalance= document.getElementById("currrentBalance").innerText;
        //   const currentBalanceNumber=parseFloat(currentBalance);
        //   const totalBalance=depositNumber+currentBalanceNumber;
        //   document.getElementById("currrentBalance").innerText=totalBalance;
        updateSpanText("currrentBalance",depositNumber);

           document.getElementById("depositAmount").value="";

       })
       function updateSpanText(id,depositNumber){
        const currentBalance= document.getElementById(id).innerText;
          const currentBalanceNumber=parseFloat(currentBalance);
          const totalBalance=depositNumber+currentBalanceNumber;
          document.getElementById(id).innerText=totalBalance;
       }

         //withdraw button event handler
         const btnWithdraw= document.getElementById("withdraw"); 
         btnWithdraw.addEventListener('click',function(){
           const withdraw=getInputNumber("withdrawAmount")
           console.log(withdraw)
            
         })
        function getInputNumber(id){
            const amount= document.getElementById(id).value;
            const amountNumber=parseFloat(amount);
            return amountNumber;
        }
   


    </script>
    
</body>
</html>
